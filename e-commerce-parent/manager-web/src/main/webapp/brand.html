<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script>
        <!--定义模块-->
        var app = angular.module('brandApp', []);
        // 定义控制器
        app.controller('brandController', function ($scope, $http) {
            //    请求后台的Controller获得初始化数据
            $scope.findAll = function () {
                $http.get("../brand/findAll.do").success(function (response) {
                    $scope.list = response;
                })
            }

        })
    </script>
</head>
<body ng-app="brandApp" ng-controller="brandController" ng-init="findAll()">
<div>
    <h3>品牌管理</h3>
    <div>
        <!--数据表格-->
        <div>
            <!--工具栏-->
            <div class="pull-left">
                <button type="button" class="btn btn-default" title="新建">新建</button>
                <button type="button" class="btn btn-default" title="删除">删除</button>
                <button type="button" class="btn btn-default" title="刷新">刷新</button>
            </div>

            <div class="has-feedback">

            </div>

            <!--工具栏-->

            <!--数据列表-->
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th class="" style="padding-right: 0px;">
                        <input id="selall" type="checkbox" class="icon-check">
                    </th>
                    <th class="sorting_asc">品牌ID</th>
                    <th class="sorting">品牌名称</th>
                    <th class="sorting">品牌首字母</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entity in list">
                    <td><input type="checkbox"/></td>
                    <td>{{entity.id}}</td>
                    <td>{{entity.name}}</td>
                    <td>{{entity.firstChar}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-xs">修改</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
